<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Auryn Fakebot</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="mt-2" id="quest"></h3>
          <input
            required
            type="text"
            id="answer"
            class="form-control mt-3"
            placeholder="Silahkan Jawab"
          />
          <button id="submit" class="btn btn-info mt-3">Send</button>
        </div>
      </div>
    </div>
    <script src="bot.js"></script>
  </body>
</html>
